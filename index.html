const partnerBrands = ['Nike Store', 'Adidas', 'Zara', 'H&M', 'Uniqlo', 'Myntra', 'Flipkart', 'Amazon'];<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joko Spin the Wheel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f8fffe 0%, #f0fff4 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            background: white;
            border-radius: 24px;
            padding: 40px 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.08);
            max-width: 420px;
            width: 100%;
            text-align: center;
            border: 1px solid rgba(76, 217, 100, 0.1);
        }

        .header {
            margin-bottom: 32px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 24px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 8px;
        }

        .logo-icon {
            width: 28px;
            height: 28px;
            background: #4cd964;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 900;
            font-size: 16px;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
            font-weight: 400;
            margin-bottom: 8px;
        }

        .partner-brand {
            background: #f8f9fa;
            color: #888;
            font-size: 12px;
            padding: 6px 12px;
            border-radius: 20px;
            display: inline-block;
            font-weight: 500;
        }

        .wheel-container {
            position: relative;
            width: 280px;
            height: 280px;
            margin: 0 auto 32px;
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 24px rgba(76, 217, 100, 0.2);
            transition: transform 4s cubic-bezier(0.25, 0.1, 0.25, 1);
            border: 4px solid white;
        }

        .wheel-segment {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: right bottom;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 13px;
            font-weight: 600;
            color: white;
            text-shadow: 0 1px 3px rgba(0,0,0,0.3);
            text-align: center;
            line-height: 1.3;
        }

        .wheel-segment span {
            transform: rotate(-45deg);
            display: block;
            white-space: nowrap;
        }

        /* Fixed quadrant colors and positions */
        .segment-1 { background: #4cd964; transform: rotate(0deg); }      /* 0-90°: 1% OFF */
        .segment-2 { background: #25a244; transform: rotate(90deg); }     /* 90-180°: 5% OFF */
        .segment-3 { background: #1e8e3e; transform: rotate(180deg); }    /* 180-270°: 10% OFF */
        .segment-4 { background: #ff6b6b; transform: rotate(270deg); }    /* 270-360°: Better Luck */

        .wheel-pointer {
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 12px solid transparent;
            border-right: 12px solid transparent;
            border-top: 20px solid #4cd964;
            z-index: 10;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
        }

        .wheel-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #4cd964, #2eb950);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 13px;
            z-index: 10;
            box-shadow: 0 4px 16px rgba(76, 217, 100, 0.4);
            cursor: pointer;
            transition: all 0.2s ease;
            border: 3px solid white;
        }

        .wheel-center:hover:not(.disabled) {
            transform: translate(-50%, -50%) scale(1.05);
        }

        .wheel-center.spinning {
            animation: pulse 0.6s infinite alternate;
        }

        .wheel-center.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            100% { transform: translate(-50%, -50%) scale(1.05); }
        }

        .result-display {
            background: linear-gradient(135deg, #4cd964, #2eb950);
            color: white;
            padding: 24px 20px;
            border-radius: 16px;
            margin: 24px 0;
            font-weight: 600;
            transform: scale(0);
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 8px 24px rgba(76, 217, 100, 0.3);
        }

        .result-display.show {
            transform: scale(1);
        }

        .result-display.better-luck {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
        }

        .result-amount {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .result-text {
            font-size: 14px;
            opacity: 0.9;
        }

        .buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-bottom: 24px;
        }

        .btn {
            padding: 14px 24px;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            min-width: 120px;
        }

        .btn-primary {
            background: #4cd964;
            color: white;
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #666;
            border: 1px solid #e0e0e0;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-1px);
        }

        .btn-primary:hover:not(:disabled) {
            background: #2eb950;
            box-shadow: 0 4px 12px rgba(76, 217, 100, 0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .status-message {
            padding: 16px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
        }

        .status-success {
            background: #f0fff4;
            color: #2eb950;
            border: 1px solid rgba(76, 217, 100, 0.2);
        }

        .status-info {
            background: #f8f9fa;
            color: #666;
            border: 1px solid #e0e0e0;
        }

        .confetti {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #4cd964;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 480px) {
            .game-container {
                padding: 32px 24px;
                margin: 16px;
            }
            
            .wheel-container {
                width: 240px;
                height: 240px;
            }
            
            .wheel-segment {
                font-size: 11px;
            }
            
            .buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div class="logo">
                <div class="logo-icon">⚡</div>
                JOKO
            </div>
            <div class="subtitle">You've earned a spin!</div>
            <div class="partner-brand" id="partnerBrand">Partner: Nike Store</div>
        </div>
        
        <div class="wheel-container">
            <div class="wheel-pointer"></div>
            <div class="wheel" id="wheel">
                <!-- Fixed quadrants -->
                <div class="wheel-segment segment-1">
                    <span>1% OFF</span>
                </div>
                <div class="wheel-segment segment-2">
                    <span>5% OFF</span>
                </div>
                <div class="wheel-segment segment-3">
                    <span>10% OFF</span>
                </div>
                <div class="wheel-segment segment-4">
                    <span>Better<br>Luck!</span>
                </div>
            </div>
            <div class="wheel-center" id="spinButton" onclick="spinWheel()">
                <span id="spinText">SPIN</span>
            </div>
        </div>
        
        <div class="result-display" id="resultDisplay">
            <div class="result-amount" id="resultAmount"></div>
            <div class="result-text" id="resultText"></div>
        </div>
        
        <div class="buttons">
            <button class="btn btn-primary" onclick="resetGame()">New Spin</button>
            <button class="btn btn-secondary" id="claimBtn" onclick="claimReward()" disabled>Claim Reward</button>
        </div>
        
        <div class="status-message status-info" id="statusMessage">
            Tap SPIN to reveal your reward
        </div>
    </div>

    <script>
        let isSpinning = false;
        let spinCount = 0; // Track which spin we're on

        // Predefined sequence: 5% → 10% → Better Luck → 1% → repeat (20 total spins)
        const spinSequence = [
            // Pattern repeats 5 times to make 20 spins total
            '5% OFF', '10% OFF', 'Better luck next time!', '1% OFF',  // Spins 1-4
            '5% OFF', '10% OFF', 'Better luck next time!', '1% OFF',  // Spins 5-8
            '5% OFF', '10% OFF', 'Better luck next time!', '1% OFF',  // Spins 9-12
            '5% OFF', '10% OFF', 'Better luck next time!', '1% OFF',  // Spins 13-16
            '5% OFF', '10% OFF', 'Better luck next time!', '1% OFF'   // Spins 17-20
        ];

        // Map each result to its exact wheel position (center of each segment)
        const resultPositions = {
            '1% OFF': 45,           // Center of 0-90° segment
            '5% OFF': 135,          // Center of 90-180° segment  
            '10% OFF': 225,         // Center of 180-270° segment
            'Better luck next time!': 315  // Center of 270-360° segment
        };

        function spinWheel() {
            if (isSpinning) return;
            
            isSpinning = true;
            
            // Update UI
            const spinButton = document.getElementById('spinButton');
            spinButton.classList.add('spinning');
            document.getElementById('spinText').textContent = 'SPINNING...';
            document.getElementById('resultDisplay').classList.remove('show');
            document.getElementById('claimBtn').disabled = true;
            
            // Get the exact result for this spin number
            const targetResult = spinSequence[spinCount % spinSequence.length];
            const targetPosition = resultPositions[targetResult];
            
            // Increment spin count for next time
            spinCount++;
            
            // Reset wheel to 0° first
            const wheel = document.getElementById('wheel');
            wheel.style.transform = 'rotate(0deg)';
            
            // After brief reset, spin to exact target position
            setTimeout(() => {
                // Add 8-12 full rotations (2880-4320°) + target position
                const fullRotations = 8 + Math.random() * 4; // 8-12 spins
                const totalRotation = (fullRotations * 360) + targetPosition;
                
                // Apply the spin
                wheel.style.transform = `rotate(${totalRotation}deg)`;
                
                // Show result after exactly 4 seconds
                setTimeout(() => {
                    showPredefinedResult(targetResult);
                    isSpinning = false;
                    spinButton.classList.remove('spinning');
                    document.getElementById('spinText').textContent = 'COMPLETE';
                    spinButton.classList.add('disabled');
                }, 4000); // Exactly 4 seconds
                
            }, 100); // Brief delay to show reset
        }

        function showPredefinedResult(resultText) {
            // Create result object
            const result = {
                amount: resultText,
                text: resultText === 'Better luck next time!' ? 'Try again with your next purchase' : 'Your next purchase!'
            };
            
            // Update result display
            document.getElementById('resultAmount').textContent = result.amount;
            document.getElementById('resultText').textContent = result.text;
            
            const resultDisplay = document.getElementById('resultDisplay');
            if (result.amount === 'Better luck next time!') {
                resultDisplay.classList.add('better-luck');
                document.getElementById('claimBtn').disabled = true;
                document.getElementById('statusMessage').innerHTML = 
                    '<div class="status-info">🎯 Keep trying! More chances with your next purchase</div>';
            } else {
                resultDisplay.classList.remove('better-luck');
                document.getElementById('claimBtn').disabled = false;
                document.getElementById('statusMessage').innerHTML = 
                    '<div class="status-success">🎉 Congratulations! You won a discount!</div>';
                createConfetti();
            }
            
            // Show result with animation
            resultDisplay.classList.add('show');
        }

        function createConfetti() {
            const colors = ['#4cd964', '#2eb950', '#25a244', '#1e8e3e'];
            
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 2 + 's';
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, 5000);
                }, i * 50);
            }
        }

        function resetGame() {
            // Reset everything for fresh demo
            spinCount = 0;
            isSpinning = false;
            
            // Reset wheel rotation
            document.getElementById('wheel').style.transform = 'rotate(0deg)';
            
            // Reset spin button
            const spinButton = document.getElementById('spinButton');
            spinButton.classList.remove('disabled');
            document.getElementById('spinText').textContent = 'SPIN';
            
            // Hide result
            document.getElementById('resultDisplay').classList.remove('show');
            document.getElementById('claimBtn').disabled = true;
            
            // Update partner brand
            const randomBrand = partnerBrands[Math.floor(Math.random() * partnerBrands.length)];
            document.getElementById('partnerBrand').textContent = `Partner: ${randomBrand}`;
            
            // Reset status message
            document.getElementById('statusMessage').innerHTML = 
                '<div class="status-info">Tap SPIN to reveal your reward</div>';
        }

        function claimReward() {
            // Animate button
            const claimBtn = document.getElementById('claimBtn');
            const originalText = claimBtn.textContent;
            claimBtn.textContent = 'Claimed! ✓';
            claimBtn.style.background = '#4cd964';
            claimBtn.style.color = 'white';
            claimBtn.disabled = true;
            
            // Update status
            document.getElementById('statusMessage').innerHTML = 
                '<div class="status-success">✅ Discount applied! Use at checkout with your Joko account</div>';
            
            // Reset button after 3 seconds
            setTimeout(() => {
                claimBtn.textContent = originalText;
                claimBtn.style.background = '#f8f9fa';
                claimBtn.style.color = '#666';
            }, 3000);
        }
    </script>
</body>
</html>
